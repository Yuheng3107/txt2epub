<h2 id="title" class="titlel2std">第2136章 顶级传承森林圣者</h2><p class="a">第2136章 顶级传承森林圣者
</p><br/>
<p class="a">    <!--di="cr:#f00">热门推荐：
</p><br/>
<p class="a">    “治疗先稳住mt的生命值，其他近战绝对不能让星环的人接近治疗！”
</p><br/>
<p class="a">    自由团队中的一位身穿深紫色法袍的67级咒术师是一边指挥团队，一边挥舞着手中的青木法杖，不断的给团队成员加状态。
</p><br/>
<p class="a">    对于这位咒术师的指挥，在场的自由团队众人就好像是训练有素的军团一般，哪怕是绝命的风险，一个个都第一时间就按照咒术师的要求开展行动，一切都有条不紊。
</p><br/>
<p class="a">    “团长，星环的攻势太猛了，现在boss还剩下24%的生命值，我们恐怕坚持不了那么多时间。”一旁的手握青藤，胸口佩戴着白银色的德鲁伊徽记，穿着精致的浅绿色短裙，仿佛森林仙子一般的恬静女子看了一眼boss的生命值，很是担忧道。
</p><br/>
<p class="a">    迷幻森林的怪物本身就很强，加上迷幻森林本身的低魔力环境，法系玩家能在这里发挥出来的效果只有外界的一半，包括治疗也是，让这里的boss变的异常难对付。
</p><br/>
<p class="a">    因此在正常情况下，想要对付这里的野外boss都非常困难，此时更别说和星环的高手团争夺boss了。
</p><br/>
<p class="a">    “我明白，但是就这么把boss让给他们，我们使用的镇压卷轴也就白费了。”团长深秋明冬看向远处指挥星环团队的一位身穿白银铠甲的狂战士，咬牙道，“而且我们这次遇到的是晨辉，他可是一个狠角色，但凡遇到了玩家，他可是一个都不放过，之前已经有十多个团队被他全灭，就算我们想要退出，他恐怕也不会让我们安然离去！”
</p><br/>
<p class="a">    “我支持团长，我们怎么说也是暗夜帝国中能排名前十的紫影冒险团，大不了跟他们拼了，到时候谁也别想得到boss！”守在一旁，拿着一把血红古弓的66级游侠半箭惊羽自信道。
</p><br/>
<p class="a">    团里的众人也都点点头，深以为然。
</p><br/>
<p class="a">    暗夜帝国的冒险团多如牛毛，竞争力根本不是王国里的冒险团可比，但凡能位列前百的冒险团实力都非常强，足以让各大一流公会都另眼相看，普通的三流公会都不想去招惹。
</p><br/>
<p class="a">    而能位列前十的冒险团无一不是顶尖冒险团，让各大一流公会都礼遇有加，想要吸收到公会增强公会实力。
</p><br/>
<p class="a">    也许他们紫影冒险团论实力肯定比不上超级势力的星环，但是想要对抗一个星环的高手团，他们还是有自信的。
</p><br/>
<p class="a">    “团长，前面恐怕要抗不住星环的攻势了，要不然让我去？”手握青藤的女德鲁伊沐青橙看着不断往后撤退的团员，连忙说道。
</p><br/>
<p class="a">    “那我也去吧，老是输出boss我也烦了，正好那星环这边孙子练一练手！”半箭惊羽说道。
</p><br/>
<p class="a">    “好，那你们要小心，星环的人不好对付。”深秋明冬想了片刻，还是答应了。
</p><br/>
<p class="a">    虽然现在还没有什么大的伤亡，但是他很清楚这是晨辉刻意为之，想要那他们来消磨boss，只要等boss到达一定的血量，晨辉肯定就会认真起来直接灭掉他们的治疗，到时候他们也就不攻自破。
</p><br/>
<p class="a">    想要挡住晨辉的攻势，团队里也就沐青橙和半箭惊羽两人的可能性最大，毕竟两人可是位列暗夜帝国职业战力榜排名前二十的高手。
</p><br/>
<p class="a">    尤其是沐青橙，虽然只是治疗系的德鲁伊，但是得到了森林圣者这样的顶级传承，在森林之中的战力极强。
</p><br/>
<p class="a">    “是！”
</p><br/>
<p class="a">    沐青橙和半箭惊羽随即冲向两团交战的地方。
</p><br/>
<p class="a">    目前因为boss的缘故，两个团队的人都不敢在boss的感知范围派遣过多的人，以免让boss变得太强，至于双方的战斗也都控制在一定程度，或者说是相互试探更为准确。
</p><br/>
<p class="a">    “副会长，boss的生命值低于20%了。”一位67级的牧师看向指挥战斗的晨辉说道。
</p><br/>
<p class="a">    “好！所有人跟我冲，一个人也不要放过！”晨辉看了一眼boss的生命条，不由舔了舔嘴角，带队就冲向紫影冒险团。
</p><br/>
<p class="a">    随着晨辉下达指令，星环众人也都认真起来。
</p><br/>
<p class="a">    紫影冒险团的高手也许放到一流公会中都很厉害，不乏试炼之塔能达到第六层的高手，但是在晨辉的亲卫队面前，这点实力就不算什么了。
</p><br/>
<p class="a">    因为晨辉的亲卫队随便一人都有试炼之塔第七层的水平，其中入微的高手就超过四十人，足以让一流公会的主力团都绝望，更别说对付一个小小冒险团了。
</p><br/>
<p class="a">    一时间只见星环的高手轻松破开了之前无法攻下的防御网，紫影团队中两三名高手都挡不住星环团队的一位高手，生命值还不断下降，被干掉只是时间早晚的问题。
</p><br/>
<p class="a">    星环只是十多人就死死压住了紫影的三十多人，剩下来的星环二十多人都跟着晨辉杀向紫影的治疗所在地，这些人无一不是入微高手。
</p><br/>
<p class="a">    眼看晨辉等人相距紫影团队的治疗不到一百码时，才赶来的沐青橙和半箭惊羽先是一惊，随后就立刻动起手来。
</p><br/>
<p class="a">    沐青橙吟唱起传承得到的三阶超魔法树界降临。
</p><br/>
<p class="a">    随着手中的青藤一挥，领域展开让四周的树木都好像是变成了活的一般，一个个大领主级的67级树人出现，直接挡在了晨辉等人的前面，数量足有六个之多，而且在树界降临的领域之下，四周的树林蔓藤也在沐青橙的掌控中，足足十多条蔓藤，每一条都有三阶之威。
</p><br/>
<p class="a">    而一旁的半箭惊羽虽然没有沐青橙弄出来那么大阵仗，但是手中的血红古弓绽放出耀眼光辉，让半箭惊羽的周身出现了五个赤红色的魔法阵，随着半箭惊羽的攻击一起放出五道火焰箭矢。
</p><br/>
<p class="a">    这火焰箭矢的威力虽然比不上半箭惊羽的普通攻击，但是这些火焰箭矢都无法抵挡，众多火焰箭矢在半箭惊羽的操控下，就算是入微高手也会很快毙命。
</p><br/>
<p class="a">    “好厉害！”
</p><br/>
<p class="a">    “紫影冒险团竟然还有这么厉害的高手吗？”
</p><br/>
<p class="a">    一时间星环的玩家都看得愣了神，身处为副会长的亲卫队成员，见过的高手无数，哪怕只是一照面都能轻松判断出一个高手的实力大致如何。
</p><br/>
<p class="a">    此时沐青橙和半箭惊羽自身的水平就有入微级别不说，使用的技能更是厉害无比，尤其是沐青橙属性突然增强了不少，普通的入微高手冲上去只有被干掉的份。
</p><br/>
<p class="a">    而紫影冒险团的众人此时都微微得意。
</p><br/>
<p class="a">    沐青橙和半箭惊羽两人联手，可以说是互补不足，在野外森林别说是一个百人高手团，就算是两个高手团也要完蛋。
</p><br/>
<p class="a">    就在星环的入微高手应对两人的攻势，无法在前进时，握着白骨大剑的晨辉就好像是一颗炮弹一般，直接冲过了大领主级树人的纠缠和蔓藤的攻击，来到了沐青橙等人的身前。
</p><br/>
<p class="a">    中途半箭惊羽疯狂扫射，可是这些箭矢就好像是不存在一般，被晨辉轻松避开，而且晨辉的速度之快，完全不亚于二阶的顶尖刺客。
</p><br/>
<p class="a">    短短三秒的时间而已，就站在了半箭惊羽的身前，手中的白骨大剑猛然一挥。
</p><br/>
<p class="a">    顿时六道白光闪烁，地面冒出了六道可以延伸到十五码开外的剑痕，半箭惊羽只是勉强挡住了其中三道，直接消亡在了半空中……
</p><br/>
<p class="a">    “怎么可能！”沐青橙看到这一幕不由呆滞。
</p><br/>
<p class="a">    半箭惊羽怎么说都是在暗夜帝国游侠战力榜上能位列前二十的高手，可是此时在晨辉的面前就像是一个婴儿，仅仅一招就被干掉，实力的差距之大，简直让人无法去想象。
</p><br/>
<p class="a">    “小小蝼蚁也敢跟我作对！”晨辉瞥了一眼消散的半箭惊羽，目光转向沐青橙，“好了，该你了！”
</p><br/>
<p class="a">    说着晨辉就化为一道白影直接冲向相距不到二十码的沐青橙。
</p><br/>
<p class="a">    沐青橙顿时大惊，想要用蔓藤来阻挡晨辉借此后撤，可是她很快发现，蔓藤在晨辉的面前根本形同虚设，被晨辉手中的白骨大剑轻易偏转开，根本无法阻挡晨辉半步，只能眼睁睁看着晨辉越来越近。
</p><br/>
<p class="a">    “这就是超级势力的实力吗？”沐青橙明白大势已去，也准备放弃抵挡。
</p><br/>
<p class="a">    眼看晨辉来到沐青橙的身前，已经举起了手中的白骨大剑，准备要挥下去时，晨辉突然停下了手中的动作，转头看向了树林中突然出现的一道身影，目光中是前所未有的凝重。
</p><br/>
<p class="a">    这让沐青橙等人都不由奇怪，晨辉怎么不动手了。
</p><br/>
<p class="a">    而随着沐青橙朝着晨辉的视线方向看去，一位身披银灰色披风，穿着一袭黑铠，腰间挂着两把长剑的男子正一步一步缓缓走过来，仿佛根本就没有看见眼前的大战一般，闲庭若步。
</p><br/>
<p class="a">    “他是什么人？”
</p><br/>
