<h2 id="title" class="titlel2std">第2132章 拍卖行开放</h2><p class="a">第2132章 拍卖行开放
</p><br/>
<p class="a">    <!--di="cr:#f00">热门推荐：
</p><br/>
<p class="a">    石峰看着手中的古朴石制令牌，一时间陷入沉默。
</p><br/>
<p class="a">    “难道是因为第一个连通np拍卖行的奖励？”
</p><br/>
<p class="a">    白银级的拍卖行凭证在上一世就连在一流公会中都不多见，可想而知想要把拍卖行凭证从青铜级提升到白银级有多难。
</p><br/>
<p class="a">    除了首个开通np拍卖行的奖励，石峰实在想不到其他可能性。
</p><br/>
<p class="a">    在思考了片刻之后，石峰也不再管是怎么回事，忍不住直接点开拍卖行凭证，查看起具体属性。..
</p><br/>
<p class="a">    拍卖行凭证，白银级，管理拍卖行的令牌，可以通过此令牌随意调动拍卖行中的所有资源，np拍卖行交易所抽取的费用为5%，np拍卖行获取知名度提升30%。
</p><br/>
<p class="a">    “厉害！竟然能比青铜级凭证强这么多，难怪上一世拥有白银级凭证的拍卖行晋升那么快！”石峰看完属性后，心中狂喜。
</p><br/>
<p class="a">    正常的青铜级凭证只能从np拍卖行抽取0%的费用而已，这个0%只指玩家从np拍卖行向玩家收取手续费中的0%，相比玩家自己建立的拍卖行根本无法相比，不过使用np拍卖行的玩家数量非常大，根本不是玩家拍卖行可比，所以哪怕只是0%依然是一笔非常可观的收入。
</p><br/>
<p class="a">    白银级拍卖行凭证直接多出5%，不亚于多拥有了半家np拍卖行的收入，多出来的收益可想而知。
</p><br/>
<p class="a">    正常np拍卖行可是抢破头，想要多抢到一家谈何容易？
</p><br/>
<p class="a">    如果拥有两家np拍卖行的话，再加上白银级凭证，那可就相当于三家拍卖行的收入了。
</p><br/>
<p class="a">    而且白银级拍卖行凭证还能加快提升拍卖行的知名度，让拍卖行的晋升速度提升了30%之多，这可是青铜级凭证绝对没有的效果。
</p><br/>
<p class="a">    要知道np拍卖行会随着晋升变得越来越大，越来越奢华，拍卖行房间也就越多，可以极大的提升拍卖行的收益。
</p><br/>
<p class="a">    而拍卖行凭证可不像是np拍卖行，np拍卖行可能会易主，但是拍卖行凭证可不会易主，属于私人物品，哪怕以后接手其他np拍卖行，依然可以享受到白银级待遇。
</p><br/>
<p class="a">    “要是让各大超级势力知道了零翼有这么东西，恐怕拼命都会再一下次抢下白河城拍卖行吧。”石峰淡淡一笑。
</p><br/>
<p class="a">    一步先步步先！
</p><br/>
<p class="a">    目前各大超级势力都拥有至少两个以上的np拍卖行，而白银级凭证硬是让零翼拥有了一个半的拍卖行，而且随着时间的发展，拍卖行不断晋升，拍卖行房间的收益比重会越来越大，到时候一个白河城拍卖行恐怕都能抵上两个np拍卖行了。
</p><br/>
<p class="a">    而现在的超级势力也不过就两个np拍卖行而已，要是他们零翼再抢下一个np拍卖行，那可接近三个半的拍卖行收益，放到超级势力里也是中上水平了，更别说还连通着公会拍卖行。
</p><br/>
<p class="a">    要比公会的财力，就算是超级势力也要好好思量一下。
</p><br/>
<p class="a">    随即石峰就离开了白河城拍卖行直接前往了石林小镇。
</p><br/>
<p class="a">    虽然拥有了拍卖行凭证，不过要连接两个拍卖行还需要通过拍卖行凭证去开通，不是通过拍卖行凭证只需要一念就可以直接开启两个拍卖行的资源。
</p><br/>
<p class="a">    石爪山脉，石林小镇。
</p><br/>
<p class="a">    石峰走在石林小镇的主大街上，可以明显感觉到现在的石林小镇已经没落了，大街上除了一些才进入神域不久玩家外，也就只有一些高手玩家和商人玩家走动，其他主流玩家是一个都没有。
</p><br/>
<p class="a">    相比辉煌时候的七八十万玩家，现在的玩家数量连三十万恐怕都不到，而且辉煌的时候石林小镇也就是中级小镇而已，现在都高级小镇了，占地面积大了数倍，人数却减少到三分之一多一些，让整个石林小镇更显凄凉了。
</p><br/>
<p class="a">    甚至连以前有些眼热的各大超级势力对现在石林小镇也失去的兴趣。
</p><br/>
<p class="a">    如今还能让玩家愿意来这里的理由只剩下一个高级拍卖行和斗技场，如果不是零翼城斗技场过于拥挤，恐怕愿意来这里的玩家人数还要少一截。
</p><br/>
<p class="a">    不一会的时间石峰就来到了零翼拍卖行，也是整个石林小镇仅次于公会驻地和斗技场的建筑。
</p><br/>
<p class="a">    走进大厅内只有依稀的玩家坐在大厅中交易物品，而且这些玩家的等级都在五十级以下，甚至三十多级的玩家都有不少，相比现在0级的主流等级，简直弱小的可怜。
</p><br/>
<p class="a">    如果不是石林小镇背靠石爪山脉，又有高级拍卖行可以以物易物，这些玩家恐怕都会跑光……
</p><br/>
<p class="a">    因为现在玩家升级的地方很多，也可以让高手玩家带着去高等级区域，低等级的武器装备根本不用愁，完全没有必要在石爪山脉里升级。
</p><br/>
<p class="a">    也许一些人很看重石爪山脉区域副本里的魔水晶，但是五十级的等级让高等级玩家根本无法进入，高级玩家完全无法带小号，而一个玩家有高手带和没有高手带，升级速度可是两个次元，如果只是为了一些魔水晶就舍弃追上大军的等级，根本就是舍本追末，因为高等级的地图资源和机遇不仅更多，也要更好。
</p><br/>
<p class="a">    当然也有例外，如工作室和公会的打金团就会在石爪山脉区域副本刷魔水晶，毕竟魔水晶始终是神域里的硬通货，不管玩家升到多少级都需要，零翼也是长期让进入公会的小号在这里刷魔水晶借此来换取公会的积分。
</p><br/>
<p class="a">    扫了一眼大厅内的玩家，石峰没有做过的停留，直接走向墙角的阶梯，一路来到了拍卖行的顶层大厅，也是拍卖行最重要的仓库所在。
</p><br/>
<p class="a">    来到仓库中后，石峰从背包里拿出了拍卖行凭证吟唱起咒文。
</p><br/>
<p class="a">    随着咒语回荡在仓库中，刻印在仓库地面上的魔法阵也突然绽放出耀眼的白银之光，仿佛跟石峰手中的拍卖行凭证交相辉映，直到石峰念完最后一个音节，仓库的中央也出现了一道门扉，这道门扉完全由黑曜石制成，如果打开这道门扉会发现这个梦通向白河城拍卖行的仓库。
</p><br/>
<p class="a">    只见在门扉出现之后，门扉很快打开，从里面很快就出现了一批武装精良的np卫兵，一个个等级都在80级，为首的更是一位80级三阶的骑士。
</p><br/>
<p class="a">    而这些np守备骑士的到来，也让在白河城拍卖行工作的np执事陆续走了仓库中，一个个都开始各自的工作。
</p><br/>
<p class="a">    顿时间石峰的耳边就传来了系统的提示。
</p><br/>
<p class="a">    系统：零翼拍卖行传送魔法阵已经连接完毕，玩家是否现在就开放拍卖行的共享仓库？
</p><br/>
<p class="a">    “开放！”石峰平静了一下心情，随即点击了同意。
</p><br/>
<p class="a">    骤然间石林小镇所在的零翼拍卖行和白河城拍卖行的系统栏突然一变，两个拍卖行的所有物品都呈现在了玩家眼前。
</p><br/>
